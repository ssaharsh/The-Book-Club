{% extends 'index.html' %}
{% load static %}

{% block content %}
<!-- {% load crispy_forms_tags %} -->
    <div class="container" style="width: fit-content;">
        <div class="text-center">
                <h1>LEND</h1>
                <form class="col-lg-12 pd-3" enctype='multipart/form-data' action="lend" method="POST">
                    {% csrf_token %}
                    <!-- {{ form|crispy }} -->
                    {% for field in form %}
                        <p>
                            {{ field.label_tag }}
                            {{ field }}
                            {% comment %} {% for error in field.errors %}
                            <p style="color: red">{{ error }}</p>
                            {% endfor %} {% endcomment %}
                        </p>
                    {% endfor %}
                    <button type="submit" class="btn btn-primary">LEND</button>
                </form>
        </div>
    </div>

    <br>
{% endblock content %}
